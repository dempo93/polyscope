name: linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  VCPKG_ROOT: /usr/local/share/vcpkg

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    steps:
    - uses: actions/checkout@v1

    - name: install packages
      run: |
        sudo apt-get update         
        sudo apt-get install -y     \
          xorg-dev                  \
          libglu1-mesa-dev          \
          xpra                      \
          xserver-xorg-video-dummy  \
          freeglut3-dev     
        git -C $VCPKG_ROOT pull          

    - name: configure
      run: cmake  -S. --preset=main-github -DCMAKE_C_COMPILER=$(which cc) -DCMAKE_CXX_COMPILER=$(which c++) -DCMAKE_MAKE_PROGRAM=$(which make)

    - name: build
      run: cmake --build ./build

    - name: run test
      run: ./build/test/polyscope-test --gtest_catch_exceptions=0 backend=openGL_mock
  
  build_shared:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    steps:
    - uses: actions/checkout@v1

    - name: install packages
      run: |
        sudo apt-get update          
        sudo apt-get install -y     \
          xorg-dev                  \
          libglu1-mesa-dev          \
          xpra                      \
          xserver-xorg-video-dummy  \
          freeglut3-dev      
        git -C $VCPKG_ROOT pull           

    - name: configure
      run: cmake  -S. --preset=main-github -DCMAKE_C_COMPILER=$(which cc) -DCMAKE_CXX_COMPILER=$(which c++) -DCMAKE_MAKE_PROGRAM=$(which make)

    - name: build
      run: cmake --build ./build

    - name: run test
      run: ./build/test/polyscope-test --gtest_catch_exceptions=0 backend=openGL_mock
